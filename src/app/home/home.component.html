<main class="home">
  <section>
    <app-banner
      [title]="bannerTitle"
      [description]="bannerDescription"
      [buttonText]="buttonText"
    ></app-banner>
  </section>
  <section class="produtos">
    <app-categoria
      *ngFor="let categoria of categorias$ | async"
      [nomeCategoria]="categoria.name"
      [title]="categoria.name"
    ></app-categoria>
  </section>
</main>
